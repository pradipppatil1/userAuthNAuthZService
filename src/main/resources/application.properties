spring.application.name=UserAuthNAuthZService

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${USER_SERVICE_DB_URL}
spring.datasource.username=${USER_SERVICE_DB_USERNAME}
spring.datasource.password=${USER_SERVICE_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
jwt.secret=mysupersecretkeymysupersecretkeymysupersecretkey
jwt.expiration=3600000
server.port=${SERVER_PORT}
logging.level.org.springframework.security=trace
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.security.oauth2.server=trace
management.endpoints.web.exposure.include=health
management.endpoints.web.base-path=/actuator
management.endpoint.health.probes.enabled=true